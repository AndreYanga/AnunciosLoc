<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AnunciosLoc - Registro</title>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101c22",
                        "text-light": "#101c22",
                        "text-dark": "#f6f7f8",
                        "subtle-light": "#617c89",
                        "subtle-dark": "#a0b1b9",
                        "input-light": "#e9edf0",
                        "input-dark": "#1a2a33"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="flex flex-col h-screen justify-between">
<header class="p-4 flex items-center">
<button class="p-2" onclick="history.back()">
<svg class="text-text-light dark:text-text-dark" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold flex-grow text-center pr-8">AnunciosLoc</h1>
</header>
<main class="px-6 flex-grow">
<h2 class="text-2xl font-bold mb-8">Criar sua conta</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="username">Nome de utilizador</label>
<input class="w-full bg-input-light dark:bg-input-dark border-0 rounded-lg h-14 px-4 placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary/50 text-base" id="username" placeholder="Nome de utilizador" type="text" required/>
</div>
<div>
<label class="sr-only" for="password">Palavra-passe</label>
<input class="w-full bg-input-light dark:bg-input-dark border-0 rounded-lg h-14 px-4 placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary/50 text-base" id="password" placeholder="Palavra-passe" type="password" required/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirmar palavra-passe</label>
<input class="w-full bg-input-light dark:bg-input-dark border-0 rounded-lg h-14 px-4 placeholder:text-subtle-light dark:placeholder:text-subtle-dark focus:ring-2 focus:ring-primary/50 text-base" id="confirm-password" placeholder="Confirmar palavra-passe" type="password" required/>
</div>
<button class="w-full bg-primary text-white font-bold h-14 rounded-lg mt-8 text-base" type="submit">
                Registar
            </button>
</form>
</main>
<footer class="p-6 text-center">
<p class="text-sm text-subtle-light dark:text-subtle-dark">
                Já tem uma conta? <a class="font-bold text-primary" href="login.html">Iniciar sessão</a>
</p>
</footer>
</div>

</body></html>
