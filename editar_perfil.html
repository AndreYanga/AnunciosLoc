<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AnunciosLoc - Editar Perfil</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13a4ec",
                        "primary-dark": "#0d7bb8",
                        "secondary": "#f59e0b",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                        "foreground-light": "#1e293b",
                        "foreground-dark": "#f1f5f9",
                        "subtle-light": "#e2e8f0",
                        "subtle-dark": "#334155",
                        "muted-light": "#64748b",
                        "muted-dark": "#94a3b8",
                        "success": "#10b981",
                        "warning": "#f59e0b",
                        "error": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.75rem",
                        "lg": "1rem",
                        "xl": "1.25rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
                        'soft-dark': '0 2px 15px -3px rgba(0, 0, 0, 0.3), 0 10px 20px -2px rgba(0, 0, 0, 0.2)',
                    }
                },
            },
        }
    </script>
<style>
      .gradient-bg {
          background: linear-gradient(135deg, #13a4ec 0%, #0d7bb8 100%);
      }
      .material-symbols-outlined {
          font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen">
<header class="sticky top-0 z-10 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-subtle-light/20 dark:border-subtle-dark/20">
<div class="flex items-center justify-between p-4">
<div class="flex items-center gap-3">
<button class="p-2 rounded-full hover:bg-subtle-light dark:hover:bg-subtle-dark transition-colors" onclick="history.back()">
<span class="material-symbols-outlined text-foreground-light dark:text-foreground-dark">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-foreground-light dark:text-foreground-dark">Editar Perfil</h1>
</div>
</div>
</header>
<main class="flex-1 px-4 pt-6 pb-24">
<form class="space-y-6">
<!-- Profile Picture -->
<div class="bg-white dark:bg-subtle-dark rounded-xl p-4 shadow-soft dark:shadow-soft-dark text-center">
<h2 class="text-lg font-semibold text-foreground-light dark:text-foreground-dark mb-4">Foto de Perfil</h2>
<div class="flex flex-col items-center gap-4">
<img alt="Foto de perfil" class="h-24 w-24 rounded-full object-cover" src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=200&h=200&fit=crop&crop=face"/>
<button type="button" class="px-4 py-2 bg-primary text-white rounded-lg font-medium hover:opacity-90 transition-opacity">
<span class="material-symbols-outlined text-sm mr-2">camera_alt</span>
Alterar Foto
</button>
</div>
</div>

<!-- Personal Information -->
<div class="bg-white dark:bg-subtle-dark rounded-xl p-4 shadow-soft dark:shadow-soft-dark">
<h2 class="text-lg font-semibold text-foreground-light dark:text-foreground-dark mb-4">Informações Pessoais</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="username">Nome de Utilizador</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="username" placeholder="alice_silva" type="text" required/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="full-name">Nome Completo</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="full-name" placeholder="Alice Silva" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="email">Email</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="email" placeholder="alice.silva@email.com" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="phone">Telefone</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="phone" placeholder="+244 923 456 789" type="tel"/>
</div>
</div>
</div>

<!-- Profile Attributes -->
<div class="bg-white dark:bg-subtle-dark rounded-xl p-4 shadow-soft dark:shadow-soft-dark">
<h2 class="text-lg font-semibold text-foreground-light dark:text-foreground-dark mb-4">Atributos do Perfil</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="profession">Profissão</label>
<select class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="profession">
<option value="">Selecionar profissão</option>
<option value="estudante" selected>Estudante</option>
<option value="professor">Professor</option>
<option value="engenheiro">Engenheiro</option>
<option value="medico">Médico</option>
<option value="advogado">Advogado</option>
<option value="empresario">Empresário</option>
<option value="funcionario">Funcionário</option>
<option value="outros">Outros</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="age">Idade</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="age" placeholder="25" type="number" min="13" max="120"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="city">Cidade</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="city" placeholder="Luanda" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="club">Clube de Futebol</label>
<select class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark focus:ring-2 focus:ring-primary" id="club">
<option value="">Selecionar clube</option>
<option value="real-madrid" selected>Real Madrid</option>
<option value="barcelona">Barcelona</option>
<option value="manchester-united">Manchester United</option>
<option value="liverpool">Liverpool</option>
<option value="psg">Paris Saint-Germain</option>
<option value="bayern-munich">Bayern Munich</option>
<option value="juventus">Juventus</option>
<option value="chelsea">Chelsea</option>
<option value="arsenal">Arsenal</option>
<option value="manchester-city">Manchester City</option>
<option value="outros">Outros</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark mb-2" for="interests">Interesses</label>
<input class="w-full bg-subtle-light dark:bg-subtle-dark border-0 rounded-lg py-3 px-4 text-foreground-light dark:text-foreground-dark placeholder-muted-light dark:placeholder-muted-dark focus:ring-2 focus:ring-primary" id="interests" placeholder="Tecnologia, Desporto, Música" type="text"/>
<p class="text-xs text-muted-light dark:text-muted-dark mt-1">Separe os interesses com vírgulas</p>
</div>
</div>
</div>

<!-- Privacy Settings -->
<div class="bg-white dark:bg-subtle-dark rounded-xl p-4 shadow-soft dark:shadow-soft-dark">
<h2 class="text-lg font-semibold text-foreground-light dark:text-foreground-dark mb-4">Configurações de Privacidade</h2>
<div class="space-y-4">
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark">Perfil público</label>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-subtle-light dark:bg-subtle-dark p-1 has-[:checked]:bg-primary transition-colors">
<div class="h-6 w-6 rounded-full bg-white dark:bg-subtle-dark shadow-sm transform transition-transform duration-200 ease-in-out has-[:checked]:translate-x-6"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark">Mostrar localização</label>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-subtle-light dark:bg-subtle-dark p-1 has-[:checked]:bg-primary transition-colors">
<div class="h-6 w-6 rounded-full bg-white dark:bg-subtle-dark shadow-sm transform transition-transform duration-200 ease-in-out has-[:checked]:translate-x-6"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
<div class="flex items-center justify-between">
<label class="text-sm font-medium text-foreground-light dark:text-foreground-dark">Receber notificações</label>
<label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-subtle-light dark:bg-subtle-dark p-1 has-[:checked]:bg-primary transition-colors">
<div class="h-6 w-6 rounded-full bg-white dark:bg-subtle-dark shadow-sm transform transition-transform duration-200 ease-in-out has-[:checked]:translate-x-6"></div>
<input checked="" class="invisible absolute" type="checkbox"/>
</label>
</div>
</div>
</div>
</form>
</main>
<footer class="sticky bottom-0 bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-subtle-light/20 dark:border-subtle-dark/20 p-4">
<div class="flex gap-3">
<button class="flex-1 bg-subtle-light dark:bg-subtle-dark text-foreground-light dark:text-foreground-dark font-bold py-3 px-4 rounded-lg transition-colors hover:bg-subtle-light/80 dark:hover:bg-subtle-dark/80" type="button" onclick="history.back()">
                Cancelar
            </button>
<button class="flex-1 gradient-bg text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:opacity-90 transition-all" type="submit" form="profile-form">
                Guardar Alterações
            </button>
</div>
</footer>
</div>

<script>
// Form submission
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Here you would handle the form submission
    alert('Perfil atualizado com sucesso!');
    window.location.href = 'perfil.html';
});

// Profile picture upload
document.querySelector('button[type="button"]').addEventListener('click', function() {
    // Here you would handle image upload
    alert('Funcionalidade de upload de imagem será implementada');
});
</script>

</body></html>
